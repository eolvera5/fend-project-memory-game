<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Slabo+13px" rel="stylesheet">

</head>

<body>

    <div class="container">
        <header class="navbar">
            <h1>Match the Cards!</h1>
            <h2>Memory Game</h2>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><span class="moves">0 Moves</span>
                    <i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="timer">0 </span>
            <div class="restart">
                <div onclick="nextGame()"><span>Restart</span>
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>
    <div id="modal" class="popup">

        <div class="contentBox">
            <a class="close" href="#" onclick="closeBox()"></a>
            <p class="congrats">
                Congratulations!
            </p>
            You've matched all the cards in
            <p><span id="totalMoves"> </span> Moves</p>
            <p>Your time: <span id="endTime"> </span></p>
            <p>Rating: <span id="totalStars"> </span></p>
            <button id="playAgain" onclick="playAgain()">
         Play Again
       </button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
